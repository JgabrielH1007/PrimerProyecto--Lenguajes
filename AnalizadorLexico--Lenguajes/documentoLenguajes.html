<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENTO LENGUAJES</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20 px; 
}
.container {
    max-width: 400 px; 
    padding: 20 px; 
    background: #fff;
    border-radius: 5 px; 
    box-shadow: 0 2 px 10 px rgba(0, 0, 0, 0.1); 
}
h1 {
    text-align: center;
    color: #333;
}
label {
    display: block;
}
input {
    width: 100 %; 
    padding: 10 px; 
    margin-bottom: 10 px; 
    border: 1 px solid #ccc; 
    border-radius: 5 px; 
}
button {
    width: 100 %; 
    padding: 10 px; 
    background-color: #5cb85c; 
    color: white; 
    border: none; 
    border-radius: 5 px; 
    cursor: pointer; 
}
button:hover {
    background-color: #4cae4c; 
}
.mensaje {
    margin-top: 20 px; 
    text-align: center;
    font-size: 1.2 em; 
    color: #555; 
}


    </style>
</head>
<body>
<div class="container"><h1>¡Bienvenido!
</h1><form id="saludoForm"><label>Ingresa tu nombre:
</label><input type="text" id="nombre"><button type="submit">Saludar
</button></form><p id="mensaje" class="mensaje"></p></div>
</body>
<script>
document.getElementById('saludoForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const nombre = document.getElementById('nombre').value; 
    const mensaje = document.getElementById('mensaje'); 
    mensaje.textContent = `¡Hola, ${nombre}! Bienvenido a nuestra página.`;
});

</script>
</html>
